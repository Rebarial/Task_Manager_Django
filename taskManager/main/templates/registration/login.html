{% extends 'main/layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form method="post" class="container-fluid" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-md-2">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              
                
              
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" name="username" required id="id_username" class="form-control form-control-lg" placeholder="Логин" />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" name="password"  required id="id_password" class="form-control form-control-lg" placeholder="Пароль" />
              </div>
            
              <p class="small mb-5 pb-lg-2"><a class="text-white-50 text-center =" href="{% url 'password_reset' %}">Lost password?</a></p>

              <br>

              <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Sign in" />
              <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </form>
        <form method="post" class="container-fluid" action="{% url 'register' %}">
          <div class="mb-md-5 text-center">
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Sign Up" />
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
