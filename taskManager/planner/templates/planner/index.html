<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="get">
    <input type="hidden" value={{ request.GET.weekday.1 }}>
    <input type="hidden" value=weekday.1>
    <input type="submit" value="Last">
</form>
<button>Chose</button>
<button>Next</button>
<div class="container-fluid">
    <div class="row">
        {% for day in weekday %}
            {% if forloop.counter|divisibleby:"2" %}
                <div class="col" style="background-color: #bfbaba">
            {% else %}
                <div class="col" style="background-color: #74992e">
            {% endif %}
                <h2>{{ day }}</h2>
                <div class="col-fluid" style="background-color: #ff9999">
                    {% for el in tasks %}
                        {% if el.data == day %}
                            <h4> {{ el.title }} </h4>
                            <p> {{ el.time }}</p>
                            <p> {{ el.announce }}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
